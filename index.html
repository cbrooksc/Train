<DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title>Train Time</title>
<!-- Bootstrap CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

        <div class="container">

                <br>
            
                <!-- Jumbotron Title -->
                <div class="jumbotron" style="background-color:blue;color:white">
                        <h1 class="text-center"><em>Lighting Fast Train Express</em> </h1>
                        <h3 class="text-center"> Faster Than A Speeding Bullet Choo Choo... </h3>
                      </div>
            
                      <!--Current Train Table-->
                <div class="panel panel-default">
                        <div class="panel-heading"> <strong>Current Train Schedule</strong></div>
                      
                        <!-- Table -->
                        
            <table class="table">
                    <thead>
                      <tr>
                          <th><strong>Train</strong></th>
                          <th><strong>Destination</strong></th>
                          <th><strong>Frequency (min)</strong></th>
                          <th><strong>Next Arrival</strong></th>
                          <th><strong>Minutes Away</strong></th>
                      </tr>
                    </thead>
                            <!-- <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr> -->
                  </table>
                  </div>
                <!-- Add Train -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                      </div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-Input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input class="form-control" id="destination-Input" type="text">
                          </div>
                          <div class="form-group">
                                <label for="First Train Time(HH:mm - military time)">First Train Time</label>
                                <input class="form-control" id="first-Train-Input" type="number">
                              </div>
                              <div class="form-group">
                                    <label for="Frequency (min)">Frequency (min) </label>
                                    <input class="form-control" id="frequency-Input" type="number">
                                  </div>
                          <button class="btn btn-primary" id="addTrainBtn" type="button">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
            
                </div>
            
              </div>
            
            </div>

<!--Moment.js -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</body>

</html>
